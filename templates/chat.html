<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Body -->
                    <div id="chatBody" class="card-body msg_card_body"></div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <form id="chatForm" class="input-group">
                            <input type="text" id="userInput" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="sendBtn" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Script -->
    <script>
        $(document).ready(function() {
            let isProcessing = false;

            function addThinkingMessage() {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const thinkingId = 'thinking-' + Date.now();
                
                let thinkingHtml = `
                    <div id="${thinkingId}" class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer thinking-msg">
                            <div class="thinking-animation">
                                <span class="thinking-dot"></span>
                                <span class="thinking-dot"></span>
                                <span class="thinking-dot"></span>
                            </div>
                            <div class="thinking-text">Thinking...</div>
                            <span class="msg_time">${time}</span>
                        </div>
                    </div>`;
                
                $("#chatBody").append(thinkingHtml);
                $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
                return thinkingId;
            }

            function removeThinkingMessage(thinkingId) {
                $("#" + thinkingId).remove();
            }

            function addBotResponse(response) {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let botHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            ${response}
                            <span class="msg_time">${time}</span>
                        </div>
                    </div>`;
                
                $("#chatBody").append(botHtml);
                $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
            }

            function setProcessingState(processing) {
                isProcessing = processing;
                if (processing) {
                    $("#sendBtn").prop('disabled', true);
                    $("#userInput").prop('disabled', true);
                    $("#sendBtn").html('<i class="fas fa-spinner fa-spin"></i>');
                } else {
                    $("#sendBtn").prop('disabled', false);
                    $("#userInput").prop('disabled', false);
                    $("#sendBtn").html('<i class="fas fa-location-arrow"></i>');
                }
            }

            $("#chatForm").on("submit", function(e) {
                e.preventDefault();

                if (isProcessing) return;

                let rawText = $("#userInput").val().trim();
                if (!rawText) return;

                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Append user message
                let userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            ${rawText}
                            <span class="msg_time_send">${time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                        </div>
                    </div>`;
                $("#chatBody").append(userHtml);
                $("#userInput").val("");

                // Set processing state and add thinking animation
                setProcessingState(true);
                const thinkingId = addThinkingMessage();

                // Send to Flask backend
                $.post("/get", { msg: rawText })
                    .done(function(data) {
                        // Remove thinking message and add bot response
                        removeThinkingMessage(thinkingId);
                        addBotResponse(data);
                    })
                    .fail(function() {
                        // Remove thinking message and show error
                        removeThinkingMessage(thinkingId);
                        addBotResponse("Sorry, I'm experiencing technical difficulties. Please try again.");
                    })
                    .always(function() {
                        // Reset processing state
                        setProcessingState(false);
                    });
            });

            // Handle Enter key press
            $("#userInput").on("keypress", function(e) {
                if (e.which === 13 && !e.shiftKey) {
                    e.preventDefault();
                    $("#chatForm").submit();
                }
            });
        });
    </script>
</body>
</html>
