<!DOCTYPE html>
<html>
<head>
    <title>Medical Chatbot</title>
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <!-- Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Chatbot</span>
                                <p>Ask me anything!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Body -->
                    <div id="chatBody" class="card-body msg_card_body"></div>

                    <!-- Footer -->
                    <div class="card-footer">
                        <form id="chatForm" class="input-group">
                            <input type="text" id="userInput" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Script -->
    <script>
        $(document).ready(function() {
            $("#chatForm").on("submit", function(e) {
                e.preventDefault();

                let rawText = $("#userInput").val().trim();
                if (!rawText) return;

                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                // Append user message
                let userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            ${rawText}
                            <span class="msg_time_send">${time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                        </div>
                    </div>`;
                $("#chatBody").append(userHtml);
                $("#userInput").val("");

                // Send to Flask backend
                $.post("/get", { msg: rawText })
                    .done(function(data) {
                        let botHtml = `
                            <div class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg">
                                    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    ${data}
                                    <span class="msg_time">${time}</span>
                                </div>
                            </div>`;
                        $("#chatBody").append(botHtml);
                        $("#chatBody").scrollTop($("#chatBody")[0].scrollHeight);
                    })
                    .fail(function() {
                        alert("Server error! Please check Flask logs.");
                    });
            });
        });
    </script>
</body>
</html>
